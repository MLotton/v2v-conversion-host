---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
  options:
    config-file: molecule/install/yamllint-config.yml
platforms:
  - name: chost1.example.com
    hostname: chost1.example.com
    image: centos:7
provisioner:
  name: ansible
  inventory:
    links:
      group_vars: inventory/group_vars/
      host_vars: inventory/host_vars/
  lint:
    name: ansible-lint
    options:
      x: ["301", "502", "303", "204"]
scenario:
  name: install
  test_sequence:
    - lint
    - destroy
    - dependency
    - syntax
    - create
    - prepare
    - converge
    # - idempotence
    - side_effect
    - verify
    - destroy
verifier:
  name: testinfra
  lint:
    name: flake8
